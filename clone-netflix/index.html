<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style/main.css">
    <link rel="stylesheet" type="text/css" href="style/responsive.css">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <title>Devflix - Conteúdo para desenvoldores</title>
    <!--owl css links-->
    <link rel="stylesheet" type="text/css" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" type="text/css" href="style/owl/owl.theme.default.min.css">
    <!--owl js links-->
    <script src="./js/owl/jquery.min.js"></script>
    <script src="./js/owl/owl.carousel.min.js"></script>
    <!--main js links-->
    <script src="./js/owl/main.js"></script>
    <!--Awesome fonts-->
    <script src="https://kit.fontawesome.com/90c22a35f7.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="container">
            <a href="#" class="container_logo">
                <h2 class="logo n">D</h2>
                <h2 class="logo e">E</h2>
                <h2 class="logo t">V</h2>
                <h2 class="logo f">F</h2>
                <h2 class="logo l">L</h2>
                <h2 class="logo i">I</h2>
                <h2 class="logo x">X</h2>
            </a>
            <nav>
                <a href="#">Início</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>
    <main>
        <section class="filme-principal m-10">
            <div class="container-filme">
                <h3 class="titulo m-10">House of Cards</h3>
                <p class="descricao m-40">Um político inescrupuloso não mede esforços para conquistar o poder nos EUA neste drama vencedor do Emmy e do Globo de Ouro.</p>
                <div class="btn-wrp">
                    <button role="button" class="btn primary"><i class="fa-solid fa-play"></i>Assistir</button>
                    <button role="button" class="btn secondary"><i class="fa-solid fa-circle-info"></i>Informações</button>
                    <button role="button" class="btn btn-mobile mobile"><i class="fa-solid fa-circle-info"></i></button>
                </div>
            </div>
        </section>
        <section class="carrosel-filmes m-10">
            <h2 class="titulo-carrosel m-10">Continue assistindo</h2>
            <div class="owl-carousel owl-theme">
                <div class="item"><img class="box-filme" src="./img/mini_01.jpg" alt="Poster: Good Doctor"></div>
                <div class="item"><img class="box-filme" src="./img/mini_02.jpg" alt="Poster: O projeto Adam"></div>
                <div class="item"><img class="box-filme" src="./img/mini_03.jpg" alt="Poster: Golpes de vingança"></div>
                <div class="item"><img class="box-filme" src="./img/mini_04.jpg" alt="Poster: Um dia difícil"></div>
                <div class="item"><img class="box-filme" src="./img/mini_05.jpg" alt="Poster: Vikings"></div>
                <div class="item"><img class="box-filme" src="./img/mini_06.jpg" alt="Poster: A paixão de Cristo"></div>
                <div class="item"><img class="box-filme" src="./img/mini_07.jpg" alt="Poster: Elite"></div>
                <div class="item"><img class="box-filme" src="./img/mini_08.jpg" alt="Poster: Eternos"></div>
                <div class="item"><img class="box-filme" src="./img/mini_09.jpg" alt="Poster: Red"></div>
                <div class="item"><img class="box-filme" src="./img/mini_10.jpg" alt="Poster: Hotel Transilvânia"></div>
            </div>
        </section>
        <section class="carrosel-filmes">
            <h2 class="titulo-carrosel m-10">Porque você arrastou até aqui...</h2>
            <div class="owl-carousel owl-theme">
                <div class="item"><img class="box-filme" src="./img/mini_11.jpg" alt="Poster: Pasion de Galivanes"></div>
                <div class="item"><img class="box-filme" src="./img/mini_12.jpg" alt="Poster: O projeto Adam"></div>
                <div class="item"><img class="box-filme" src="./img/mini_13.jpg" alt="Poster: Golpes de vingança"></div>
                <div class="item"><img class="box-filme" src="./img/mini_14.jpg" alt="Poster: Um dia difícil"></div>
                <div class="item"><img class="box-filme" src="./img/mini_15.jpg" alt="Poster: A paixão de Cristo"></div>
                <div class="item"><img class="box-filme" src="./img/mini_16.jpg" alt="Poster: Elite"></div>
                <div class="item"><img class="box-filme" src="./img/mini_17.jpg" alt="Poster: Eternos"></div>
                <div class="item"><img class="box-filme" src="./img/mini_18.jpg" alt="Poster: Red"></div>
                <div class="item"><img class="box-filme" src="./img/mini_19.jpg" alt="Poster: Hotel Transilvânia"></div>
                <div class="item"><img class="box-filme" src="./img/mini_20.jpg" alt="Poster: Pasion de Galivanes"></div>
            </div>
        </section>
    </main>

</body>

</html>
